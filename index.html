<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1, h2 {
            color: #006699;
        }
        p {
            font-size: 1.2em;
        }
        #date {
            font-size: 2em;
            color: #cc0000;
            opacity: 0;
            transition: opacity 2s;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Us</h1>
        <p>We are getting married!</p>
        <h2>Alice & Bob</h2>
        <p><strong>Location:</strong> Lovely Venue, Sunshine Coast</p>
        <p id="date">Saturday, 20th August 2024</p>
        <button onclick="showDate()">Reveal the Date</button>
    </div>
    
    <script>
        function showDate() {
            var dateElement = document.getElementById('date');
            dateElement.style.opacity = 1;
        }
    </script>
</body>
</html>
